openapi: 3.0.2
info:
  title: Simple API for DDF
  description: >-
    A simple TransCelerate Digital Data Flow (DDF) Study Definitions Repository
    API.
  version: 1.1 Provisional (0.24)
paths:
  /v1/studyDefinitions:
    post:
      tags:
        - Production
      summary: Create a study
      description: Create an entire study including all child element with a single post
      operationId: create_study_v1_studyDefinitions_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Study'
        required: true
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema:
                title: Response Create Study V1 Studydefinitions Post
                type: string
                format: uuid
        '400':
          description: Bad Request
          detail: string
          message: string
          status_code: string
        '401':
          description: Unauthorized
          detail: string
          message: string
          status_code: string
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  '/v1/studyDefinitions/{uuid}':
    get:
      tags:
        - Production
      summary: Return a study
      description: Return an entire study including all child elements
      operationId: read_full_study_v1_studyDefinitions__uuid__get
      parameters:
        - required: true
          schema:
            title: Uuid
            type: string
          name: uuid
          in: path
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '400':
          description: Bad Request
          detail: string
          message: string
          status_code: string
        '401':
          description: Unauthorized
          detail: string
          message: string
          status_code: string
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  '/v1/studyDefinitions/{uuid}/history':
    get:
      tags:
        - Production
      summary: Returns the study history
      description: Returns the history for the specified study
      operationId: read_study_history_v1_studyDefinitions__uuid__history_get
      parameters:
        - required: true
          schema:
            title: Uuid
            type: string
          name: uuid
          in: path
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                title: >-
                  Response Read Study History V1 Studydefinitions  Uuid  History
                  Get
                type: array
                items:
                  $ref: '#/components/schemas/Study'
        '400':
          description: Bad Request
          detail: string
          message: string
          status_code: string
        '401':
          description: Unauthorized
          detail: string
          message: string
          status_code: string
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/studyDesigns:
    get:
      tags:
        - Production
      summary: Study designs for a study
      description: Returns all the study designs for a specified study.
      operationId: search_study_design_v1_studyDesigns_get
      parameters:
        - required: true
          schema:
            title: Study Uuid
            type: string
            format: uuid
          name: study_uuid
          in: query
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                title: Response Search Study Design V1 Studydesigns Get
                type: array
                items:
                  $ref: '#/components/schemas/StudyDesign'
        '400':
          description: Bad Request
          detail: string
          message: string
          status_code: string
        '401':
          description: Unauthorized
          detail: string
          message: string
          status_code: string
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
